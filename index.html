<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10 - Chúc Em iu Luôn Hạnh Phúc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hearts-background"></div>
        
        <!-- Left Flower Bouquet -->
        <div class="side-bouquet left-bouquet">
            <div class="bouquet-flower" style="--delay: 0s; --rotate: -15deg;">🌹</div>
            <div class="bouquet-flower" style="--delay: 0.2s; --rotate: 10deg;">🌸</div>
            <div class="bouquet-flower" style="--delay: 0.4s; --rotate: -5deg;">🌺</div>
            <div class="bouquet-flower" style="--delay: 0.6s; --rotate: 20deg;">🌷</div>
            <div class="bouquet-flower" style="--delay: 0.8s; --rotate: -10deg;">🌻</div>
        </div>
        
        <!-- Right Flower Bouquet -->
        <div class="side-bouquet right-bouquet">
            <div class="bouquet-flower" style="--delay: 0.1s; --rotate: 15deg;">🌹</div>
            <div class="bouquet-flower" style="--delay: 0.3s; --rotate: -10deg;">🌸</div>
            <div class="bouquet-flower" style="--delay: 0.5s; --rotate: 5deg;">🌺</div>
            <div class="bouquet-flower" style="--delay: 0.7s; --rotate: -20deg;">🌷</div>
            <div class="bouquet-flower" style="--delay: 0.9s; --rotate: 10deg;">🌻</div>
        </div>
        
        <div class="content">
            <h1 class="main-title">
                <span class="title-line">Chúc Mừng</span>
                <span class="title-line highlight">20/10</span>
                <span class="title-line">Ngày Phụ Nữ Việt Nam</span>
            </h1>
            
            <div class="flower-container">
                <div class="flower">
                    <div class="petal petal1"></div>
                    <div class="petal petal2"></div>
                    <div class="petal petal3"></div>
                    <div class="petal petal4"></div>
                    <div class="petal petal5"></div>
                    <div class="petal petal6"></div>
                    <div class="petal petal7"></div>
                    <div class="petal petal8"></div>
                    <div class="center"></div>
                </div>
            </div>
            
            <div class="message-box">
                <p class="message">
                    Gửi đến người phụ nữ tuyệt vời nhất đời anh ❤️
                </p>
                <p class="quote">
                    "Em là ánh sáng trong cuộc đời anh,<br>
                    là nguồn động viên vô tận,<br>
                    và là lý do để anh mỉm cười mỗi ngày."
                </p>
                <p class="wishes">
                    Chúc em luôn xinh đẹp, hạnh phúc và thành công!<br>
                    Yêu em nhiều! 💕
                </p>
            </div>
            
            <button class="heart-button" id="heartButton">
                <span>Nhấn vào đây! 💖</span>
            </button>
        </div>
        
        <canvas id="fireworks"></canvas>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
